<ion-content padding>
  <figure class="ion-text-center">
    <img src="assets/img/logo.png" alt="">
  </figure>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validationMessage.email">
        <div class="error" *ngIf="loginForm.get('email').hasError(validation.type) &&
                                  (loginForm.get('email').dirty ||
                                  loginForm.get('email').touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validationMessage.password">
        <div class="error" *ngIf="loginForm.get('password').hasError(validation.type) &&
                                  (loginForm.get('password').dirty ||
                                  loginForm.get('password').touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    {{errorMessage}}
    <ion-button
      class="login-button"
      expand="full"
      shape="round"
      color="success"
      [disabled]="!loginForm.valid"
      type="submit"
    >
    Login</ion-button>
  </form>
</ion-content>
<ion-footer class="ion-text-center">
  <ion-button
    (click)="goToRegister()"
    class="register-button"
    expand="full"
    shape="round"
    fill="outline"
    color="success"
  >
  Registrate</ion-button>
</ion-footer>
